<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link id="favicon" rel="shortcut icon" type="image/png" href="https://web.whatsapp.com/img/favicon_c5088e888c97ad440a61d247596f88e5.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <link rel="stylesheet" href="assets/style.css">
        <title>Boolzapp</title>
    </head>
    <body>
        <main id="root">
            <div id="chat-window">

                <!-- Sezione di sinistra -->
                <div id="left-section">

                    <!-- Barra in alto di sinistra -->
                    <div id="left-bar">
                        <div class="avatar-wrapper">
                            <img src="./img/avatars/avatar_0.jpg" alt="">
                        </div>
                        <div class="option-section">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>

                    <!-- Barra di ricerca -->
                    <div id="search-bar"></div>

                    <!-- Lista delle chat -->
                    <div id="chat-list">
                        <div class="chat" v-for="(contact, index) in chats">
                            <div class="avatar-wrapper">
                                <img :src="'./img/avatars/avatar' + (contact.avatar) + '.jpg'" alt="">
                            </div>
                            <div class="info-chat">
                                <p class="chat-title">{{contact.name}}</p>
                                <p class="infos">Info</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sezione di destra -->
                <div id="right-section">

                    <div id="right-bar">
                        <div class="avatar-wrapper">
                            <img src="" alt="">
                        </div>
                        <div class="info-chat">
                            <p class="chat-title">Nome Chat</p>
                            <p class="infos">Ultimo accesso</p>
                        </div>

                        <div class="option-section">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>

                    </div>
                </div>

            </div>
        </main>
        <script src="assets/main.js" charset="utf-8"></script>
    </body>
</html>
